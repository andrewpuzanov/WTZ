<!DOCTYPE html>
<html lang="en" data-theme="0">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Time Zones v1.9.156</title>
    <link rel="stylesheet" href="styles.css?v=1.9.156" />
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-RPCZFEYQR6"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-RPCZFEYQR6');
</script>

<body>
    <header class="app-header">
        <div class="maxline header-inner">
            <div class="title-wrap">
                <h1>World Time Zones <small id="versionLabel">v1.9.156</small></h1>
            </div>

        </div>
    </header>

    <section class="add-city">
        <div class="maxline">
            <form id="addCityForm" autocomplete="off">
                <div class="add-left">
                    <label for="cityInput">City:</label>
                    <input id="cityInput" list="cityList" placeholder="Start typing a city (e.g., London)" />
                    <datalist id="cityList"></datalist>
                    <button type="submit" class="btn-neutral">Add</button>
                </div>
                <div class="controls right-controls">

                  <button id="followSunBtn" class="btn" type="button" onclick="followTheSunSoft()" style="margin-right:12px">Follow the Sun</button>
                  
                  <label style="margin-right:12px">
                    Date:
                    <input type="date" id="datePicker" />
                  </label>

                  <button id="resetDateBtn" title="Jump to today" style="margin-right:12px">Today</button>

                  <label>
                    Time format:
                    <select id="timeFormatSelect">
                      <option value="24">24-hour</option>
                      <option value="12">AM/PM</option>
                    </select>
                  </label>

                  <label>
                    Theme:
                    <select id="themeSelect">
                      <option value="0">Midnight (dark)</option>
                      <option value="1">Dawn (dark)</option>
                      <option value="2">Forest (dark)</option>
                      <option value="3">Mono (dark)</option>
                      <option value="4">Pearl (light)</option>
                      <option value="5">Sand (light)</option>
                      <option value="6">Sky (light)</option>
                      <option value="7">Fuchsia (light)</option>
                      <option value="8">Wood (light)</option>
                    </select>
                  </label>


                </div>
                <button id="customTzBtn" type="button" class="btn-neutral">Add with custom time zone</button>
            </form>
        </div>
    </section>

    <main id="gridContainer" class="grid-container">
        <div class="grid" id="timeGrid" role="table" aria-label="City time comparison grid"></div>
    </main>

    <template id="rowTemplate">
        <div class="row" role="row">
            <div class="row-header drag-handle" role="rowheader" draggable="true">
              <div>
                <div class="city-name"></div>
                <div class="city-sub"></div>
              </div>
                <div class="now-badge"></div>
            </div>
            <div class="remove-div">
                <button class="remove-row" title="Remove city" aria-label="Remove">âœ•</button>
            </div>
            <div class="timeline" tabindex="0" role="grid"></div>
        </div>
    </template>

    <script>
        window.__APP_VERSION__ = "v1.9.156";
    </script>
    <script src="app.js?v=1.9.156"></script>
</body>
</html>
